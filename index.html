<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    <!--============ Google Fonts ===============-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!--============ Boxicons ===============-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--============ Main CSS ===============-->
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
    <div class="container">

        <div class="card">
            <!-- theme button -->
            <i id="theme-toggle" class='bx bxs-moon theme__toggle'></i>
            <img src="assets/img/profile.jpg" alt="Natasha Smith" class="card__image">
            <div class="card__body">
                <h2 class="card__name">Natasha Smith</h2>
                <span class="card__occupation">UI/UX Designer</span>
                <ul class="social__list">
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <i class='bx bxl-facebook'></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <i class='bx bxl-twitter'></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <i class='bx bxl-github'></i>
                        </a>
                    </li>
                </ul>
                <a href="#" class="card__button"><i class='bx bx-envelope'></i>Hire me</a>
            </div>
            <div class="card__footer">
                <div class="card__data">
                    <h3 class="card__data-title">Projects</h3>
                    <span class="card__data-number">100+</span>
                </div>
                <div class="card__data">
                    <h3 class="card__data-title">Followers</h3>
                    <span class="card__data-number">8.6k</span>
                </div>
                <div class="card__data">
                    <h3 class="card__data-title">Following</h3>
                    <span class="card__data-number">45</span>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
